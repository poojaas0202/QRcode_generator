<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox"> <!-- Corrected id attribute -->
            <img src="" id="qrImage" alt="QR Code Image"> <!-- Added alt attribute for accessibility -->
        </div>
        <button onclick="generateQR()">Generate QR code</button> <!-- Added parentheses for function call -->

    </div>
    <script>
        let imgBox = document.getElementById("imgBox"); // Corrected variable name
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        
        function generateQR() {
            if (qrText.value.trim().length > 0) { // Check if the trimmed value has length greater than 0
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                imgBox.classList.add("show-img");
            } else {
                // Optionally, you can handle the case when the input is empty
                alert("Please enter text or URL.");
            }
        }
    </script>
</body>
</html>
